{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - FaktChecker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <script type="module" src="{% static 'js/script.js' %}"></script>
</head>

<body>

    <div class="card shadow-lg">
        <div class="card-body p-5">
            <h2 class="text-center mb-4">Log In</h2>

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Enter username"
                        required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password"
                        placeholder="Enter password" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-custom py-2">Login</button>
                </div>

                {% if error %}
                <div class="alert alert-danger mt-3 py-2 text-center" role="alert" style="font-size: 0.9rem;">
                    {{ error }}
                </div>
                {% endif %}
            </form>

            <div class="text-center mt-3">
                <small class="text-muted">
                    Don't have an account?
                    <a href="{% url 'signup' %}" class="text-decoration-none text-primary fw-bold">Sign Up</a>
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
