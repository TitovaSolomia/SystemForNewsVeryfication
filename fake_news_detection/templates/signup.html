{%load static%}

{% block content %}
<div class="signup-container">
    <h2>Create an Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
</div>

<style>
    .signup-container { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
    .signup-container p { margin-top: 15px; font-size: 0.9em; }
</style>
{% endblock %}
